<!DOCTYPE html>
<html>
<head>
    <title>Teste Token</title>
</head>
<body>
    <h1>Teste de Token</h1>
    <button onclick="testToken()">Testar Token</button>
    <div id="result"></div>

    <script src="app/public/assets/js/main.js"></script>
    <script>
        function testToken() {
            const token = getAccessToken();
            const result = document.getElementById('result');
            
            if (token) {
                result.innerHTML = `<p style="color: green;">Token encontrado: ${token.substring(0, 20)}...</p>`;
            } else {
                result.innerHTML = `<p style="color: red;">Token não encontrado</p>`;
            }
            
            // Testa localStorage
            const tokenData = localStorage.getItem('tokenData');
            if (tokenData) {
                result.innerHTML += `<p>TokenData no localStorage: ${tokenData}</p>`;
            } else {
                result.innerHTML += `<p style="color: orange;">TokenData não encontrado no localStorage</p>`;
            }
            
            // Testa cookies
            result.innerHTML += `<p>Cookies: ${document.cookie}</p>`;
        }
    </script>
</body>
</html>
