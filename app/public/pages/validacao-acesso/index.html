<!DOCTYPE html>
<html lang="pt-br" dir="ltr" data-nav-layout="vertical" data-theme-mode="light" data-header-styles="light" data-menu-styles="light" loader="enable" data-vertical-style="overlay">

<head>
   <!-- Meta Data -->
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <title>Validação de Acesso - Acompanhamento de Pedido</title>
   <meta name="Description" content="Validação de Acesso - Acompanhamento de Pedido">
   <meta name="Author" content="MM Softwares">
   <meta name="keywords" content="acompanhamento, pedido, validacao, acesso">

   <!-- Bootstrap Css -->
   <link id="style" href="../../assets/libs/bootstrap/css/bootstrap.min.css" rel="stylesheet">
   <!-- Style Css -->
   <link href="../../assets/css/styles.min.css" rel="stylesheet">
   <link href="css/styles.css" rel="stylesheet">
   <!-- Icons Css -->
   <link href="../../assets/css/icons.css" rel="stylesheet">
   <!-- Node Waves Css -->
   <link href="../../assets/libs/node-waves/waves.min.css" rel="stylesheet">
   <!-- Sweet Alert 2 -->
   <link rel="stylesheet" href="../../assets/libs/sweetalert2/sweetalert2.min.css">
   <!-- Main Js -->
   <script src="../../assets/js/main.js"></script>
   <script src="../../assets/js/company-branding.js"></script>
</head>

<body class="authentication-page">
   <!-- Loader -->
   <script src="/assets/js/loader.js"></script>
   <!-- End Loader -->

   <!-- Toast Container -->
   <div class="toast-container position-fixed top-0 end-0 p-3" style="z-index: 99999;"></div>

   <div class="container-fluid">
      <div class="row justify-content-center align-items-center min-vh-100 py-4">
         <div class="col-xl-4 col-lg-5 col-md-6 col-sm-8 col-12">
            <div class="card shadow-lg border-0">
               <div class="card-body p-5">
                  <!-- Logo da Empresa -->
                  <div class="text-center mb-4" id="company-logo-container">
                     <!-- Logo será inserida via JavaScript -->
                  </div>

                  <!-- Título -->
                  <div class="text-center mb-4">
                     <h3 class="fw-semibold mb-2">Validação de Acesso</h3>
                     <p class="text-muted">Insira o código de acesso para acompanhar seu pedido</p>
                  </div>

                  <!-- Formulário -->
                  <form class="row gy-3" novalidate>
                     <div class="col-xl-12">
                        <label for="access-code" class="form-label text-default">Código de Acesso</label>
                        <input type="text" class="form-control form-control-lg" id="access-code" placeholder="Digite o código de acesso" maxlength="10">
                        <div class="invalid-feedback"></div>
                     </div>

                     <div class="col-xl-12 d-grid mt-4">
                        <button type="button" class="btn btn-lg btn-primary" id="btn-validate">
                           <i class="bi bi-key me-2"></i>Validar Acesso
                        </button>
                        <button type="button" class="btn btn-lg btn-primary btn-loader d-none" disabled>
                           <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
                           Validando...
                        </button>
                     </div>
                  </form>

                  <!-- Informações adicionais -->
                  <div class="text-center mt-4">
                     <small class="text-muted">
                        <i class="bi bi-info-circle me-1"></i>
                        O código de acesso foi enviado por email.
                     </small>
                  </div>
               </div>
            </div>

            <!-- Footer -->
            <div class="text-center mt-4">
               <p class="text-muted mb-0">
                  © <span id="year"></span> MM Softwares. Todos os direitos reservados.
               </p>
            </div>
         </div>
      </div>
   </div>

   <!-- Scripts -->
   <!-- Bootstrap JS -->
   <script src="../../assets/libs/bootstrap/js/bootstrap.bundle.min.js"></script>
   <!-- Sweet Alert 2 -->
   <script src="../../assets/libs/sweetalert2/sweetalert2.min.js"></script>
   <!-- Custom Js -->
   <script src="/pages/validacao-acesso/js/script.js"></script>

   <script>
      document.getElementById('year').textContent = new Date().getFullYear();
   </script>
</body>

</html>
